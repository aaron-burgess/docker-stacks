{% extends "base/app_base.html" %} {% block content %}

<div id="loss_manager_header" class="page-header">
	<h1>Reports</h1>
</div>
<div class="row">
	<div class="table-responsive">
		<table class="table table-striped table-condensed ">
			<tr>
				<th>Cohort Year</th>
				<th class="info">Action</th>
			</tr>
			{% for obj in years %}
			<tr class="active">
				<td class="active">{{obj.year}}</td>
				<td class="info">
					<a href="{% url 'intervention_report:report_detail' obj.year %}" target="_blank"> View </a>
				</td>
			</tr>
			{% endfor %}
		</table>
	</div>
</div>
{% endblock content %}
